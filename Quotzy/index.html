<!DOCTYPE html>
<html>
<head>
	<title>Quotzy</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Jquery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400i" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/9ba7b2bc9d.js"></script>



    <script src="jquery.js"></script>
</head>
<body class="container">
	<div>
		<header>
			<h1 class="page-header text-center">
				Quotzy
			</h1>
		</header>

		<content class="container-fluid">
			<div  class="jumbotron">
				<blockquote id="quote">
				</blockquote>
			</div>

			<div class="row" id="buttonRow">
				<button  id="nextButton" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 btn btn-primary btn-lg">Another Quote <i class="fa fa-random" aria-hidden="true"></i></button>
				<!-- <div  id="tweetButton" class="col-xs-12 col-md-3 col-lg-3 btn btn-primary btn-lg">Tweet Quote <i class="fa fa-twitter" aria-hidden="true"></i></> -->
				<a id="tweetButton" class="col-xs-12 col-sm-6 col-md-3 col-lg-3 btn btn-primary btn-lg">Tweet Quote  <i class="fa fa-twitter" aria-hidden="true"></i></a>

			</div>
		</content>

	</div>
	
</body>
</html>
